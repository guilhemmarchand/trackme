# restmap.conf

# ucc-gen
[admin:trackme]
match = /
members = trackme_account, trackme_oauth, trackme_settings

[admin_external:trackme_account]
handlertype = python
python.version = python3
handlerfile = trackme_rh_account.py
handleractions = edit, list, remove, create
handlerpersistentmode = true

[admin_external:trackme_settings]
handlertype = python
python.version = python3
handlerfile = trackme_rh_settings.py
handleractions = edit, list
handlerpersistentmode = true

# TrackMe Acknowledgment Handler
[script:trackme_rest_handler_ack]
match                 = /trackme/v1/ack
script                = trackme_rest_handler_ack.py
scripttype            = persist
handler               = trackme_rest_handler_ack.TrackMeHandlerAck_v1
requireAuthentication = true
output_modes          = json
passPayload           = true
passHttpHeaders       = true
passHttpCookies       = true
python.version = python3

