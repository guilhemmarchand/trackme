collection = kv_trackme_host_monitoring
fields_list = _key, data_host, data_index, data_sourcetype, data_last_lag_seen, data_last_time_seen, data_last_ingest, data_max_lag_allowed, data_monitored_state, data_monitoring_wdays, data_override_lagging_class, data_host_state, data_tracker_runtime, data_previous_host_state, data_previous_tracker_runtime, latest_flip_state, latest_flip_time, priority

#
# Metric host availability monitoring
#

[trackme_metric_host_monitoring]
