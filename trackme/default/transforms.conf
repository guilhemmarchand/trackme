#
# Data source availability monitoring
#

[trackme_data_source_monitoring]
external_type = kvstore
collection = kv_trackme_data_source_monitoring
fields_list = _key, data_index, data_last_lag_seen, data_last_lag_seen_idx, data_last_time_seen, data_last_ingest, data_last_time_seen_idx, data_max_lag_allowed, data_monitored_state, data_name, data_sourcetype, data_monitoring_level, data_monitoring_wdays, data_override_lagging_class, data_source_state, data_tracker_runtime, data_previous_source_state, data_previous_tracker_runtime, latest_flip_state, latest_flip_time, priority

#
# Data source availability monitoring
#

[trackme_host_monitoring]
